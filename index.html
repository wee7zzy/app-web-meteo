<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
</head>

<body class="bg-cover bg-no-repeat min-h-screen bg-center" id="bodyP" style="background-image: url(image/pexels-damir-30299804.jpg);">

    <header class="flex flex-col lg:flex-row justify-between p-4 lg:p-8">
        <div class="mt-6 lg:mt-0 w-full max-w-sm mx-auto lg:mx-0 opacity-75">
            <p id="errorMessage" class="error" style="display: none;color: red;">Ce champ est obligatoire !</p>

            <div class="flex items-center bg-white rounded-xl shadow-md p-3 w-full">
                <input id="Srch" type="text" placeholder="Enter your city" title="entrer ville ou pays valide" class="focus:outline-none text-gray-700 flex-grow" />
                <button id="btn" class="w-5 h-5 ml-3"><img src="image/search.png" alt="Search icon"></button>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8 lg:gap-20 items-center">
            <div class="text-center lg:text-left lg:mt-20">
                <h1 id="tempM" class="text-5xl lg:text-7xl text-black">30°</h1>

                <div class="flex items-center justify-center lg:justify-end mt-4 space-x-4">
                    <p id="ville" class="text-white text-xl font-medium">ville</p>
                    <div class="w-px h-6 bg-white/30"></div>
                    <p id="Con" class="text-white text-xl font-medium">pays</p>
                </div>
                
                <p id="descp" class="text-white/90 text-lg mt-2 font-medium">clear sky</p>
                
                <div class="flex justify-center lg:justify-end gap-6 mt-6">

                    <div class="flex flex-col items-center lg:items-start">
                        <img class="w-12" src="image/icons8-humidity-50.png" alt="">
                        <div class="flex items-center gap-2">
                            <img class="w-8 h-8 opacity-70" src="image/icons8-humidity-50.png" alt="Humidity icon">
                            <div>
                                <h2 class="text-white/80 text-sm font-medium">Humidity</h2>
                                <p id="hum" class="text-white text-lg font-bold">30%</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col items-center lg:items-start">
                        <img class="w-12" src="image/icons8-winds-66.png" alt="">
                        <h2 class="font-mono">Wind Speed</h2>
                        <p id="wd" class="font-mono">12 km/h</p>
                    </div>

                </div>
            </div>

            <div class="weather w-full lg:w-96 mb-6 lg:mb-0">
                <img id="ImgP" style="width: 400px;" class="mx-auto" src="image/cloudy.png" alt="">
            </div> 

        </div>
    </header>

    <section style="overflow-x: auto; flex-wrap: nowrap;" tabindex="0">
        <div class="cards flex gap-10">
            <div id="card1" class="card p-20">
                <h1 id="jr1" class="font-mono">lundi</h1>
                <div class="flex">
                    <img width="100px" id="im1" src="image/cloudy-day-1.svg" alt="">
                    <h1 id="temperature1" style="font-size: x-large;">30°</h1>
                </div>
                <p id="Max1">max : 30°</p>
                <p id="Min1">min : 16°</p>
                <div class="border p"></div>
            </div>

            <div id="card2" class="card p-20">
                <h1 id="jr2" class="font-mono">lundi</h1>
                <div class="flex">
                    <img width="100px" id="im2" src="image/cloudy-day-1.svg" alt="">
                    <h1 id="temperature2" style="font-size: x-large;">30°</h1>
                </div>
                <p id="Max2">max : 30°</p>
                <p id="Min2">min : 16°</p>
                <div class="border p"></div>
            </div>

            <div id="card3" class="card p-20">
                <h1 id="jr3" class="font-mono">lundi</h1>
                <div class="flex">
                    <img width="100px" id="im3" src="image/cloudy-day-1.svg" alt="">
                    <h1 id="temperature3" style="font-size: x-large;">30°</h1>
                </div>
                <p id="Max3">max : 30°</p>
                <p id="Min3">min : 16°</p>
                <div class="border p"></div>
            </div>

            <div id="card4" class="card p-20">
                <h1 id="jr4" class="font-mono">lundi</h1>
                <div class="flex">
                    <img width="100px" id="im4" src="image/cloudy-day-1.svg" alt="">
                    <h1 id="temperature4" style="font-size: x-large;">30°</h1>
                </div>
                <p id="Max4">max : 30°</p>
                <p id="Min4">min : 16°</p>
                <div class="border p"></div>
            </div>

            <div id="card5" class="card p-20">
                <h1 id="jr5" class="font-mono">lundi</h1>
                <div class="flex">
                    <img width="100px" id="im5" src="image/cloudy-day-1.svg" alt="">
                    <h1 id="temperature5" style="font-size: x-large;">30°</h1>
                </div>
                <p id="Max5">max : 30°</p>
                <p id="Min5">min : 16°</p>
                <div class="border p"></div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
